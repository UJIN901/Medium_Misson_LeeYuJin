<html layout:decorate="~{global/usrLayout}">
<head>
    <title>특정 회원 글 목록</title>
</head>

<div layout:fragment="content">
    <h1>회원 글 목록</h1>

    <ul>
        <li th:each="post : ${posts}">
            <a th:href="|/post/${post.id}|" th:text="${post.title}"></a>
        </li>
    </ul>
</div>

</html>
